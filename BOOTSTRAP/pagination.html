<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Bottom Pagination</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/bootstrap.bundle.js"></script>
    <style>
        /* Optional styling to make it visually clear */
        .fixed-bottom-pagination {
            background-color: #f8f9fa; /* Light background */
            padding: 10px 0;
            border-top: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Your content goes here...</p>
        <p>Scroll down to see the fixed pagination at the bottom.</p>
    </div>

    <!-- Fixed Bottom Pagination -->
    <div class="fixed-bottom fixed-bottom-pagination">
        <div class="container">
            <ul class="pagination justify-content-center mb-0">
                <li class="page-item">
                    <a href="#" class="page-link">Previous</a>
                </li>
                <li class="page-item">
                    <a href="#" class="page-link">1</a>
                </li>
                <li class="page-item">
                    <a href="#" class="page-link">2</a>
                </li>
                <li class="page-item">
                    <a href="#" class="page-link">Next</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="align-content-center m-auto">
        <div class="spinner-grow text-warning"></div>
    <div class="spinner-grow text-info"></div>
    <div class="spinner-grow text-danger"></div>
    <div class="spinner-grow text-success"></div>
    </div>
</body>
</html>
