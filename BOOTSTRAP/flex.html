<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/bootstrap.bundle.js"></script>

    <style>
        .highlight{
            background-color: cadetblue;
            margin: 3px;
        }
        .flex-row{
            background-color: bisque;
        }
        .flex-row-reverse{
            background-color: bisque;
        }
        .flex-column{
            background-color:thistle ;
        }
        .flex-column-reverse{
            background-color: thistle;
        }
    </style>
</head>
<body>
    <div class="container">
               <!-- FLEX-BOX ROW -->
        <div class="d-flex flex-row">
            <div class="border border-success highlight">Display 1</div>
            <div class="border border-secondary highlight">Display 2</div>
            <div class="border border-warning highlight">Display 3</div>

        </div>
        <div class="d-flex flex-row-reverse">
            <div class="border border-success highlight">Display 1</div>
            <div class="border border-secondary highlight">Display 2</div>
            <div class="border border-warning highlight">Display 3</div>

        </div>
        <!-- FLEXBOX-COLUMN -->
        <div class="d-flex flex-column">
            <div class="border border-success highlight">Display 1</div>
            <div class="border border-secondary highlight">Display 2</div>
            <div class="border border-warning highlight">Display 3</div>

        </div>
        <span>


            <br>

        </span>
        <div class="d-flex flex-column-reverse">
            <div class="border border-success highlight">Display 1</div>
            <div class="border border-secondary highlight">Display 2</div>
            <div class="border border-warning highlight">Display 3</div>

        </div>

        <!-- JUSTIFY CONTENT -->

        <div class="d-flex justify-content-start">
            <div class="border border-success highlight">Item 1</div>
            <div class="border border-success highlight">Item 2</div>
            <div class="border border-success highlight">Item 3</div>
        </div>


        <div class="d-flex justify-content-end">
            <div class="border border-success highlight">Item 1</div>
            <div class="border border-success highlight">Item 2</div>
            <div class="border border-success highlight">Item 3</div>
        </div>

        <div class="d-flex justify-content-center">
            <div class="border border-success highlight">Item 1</div>
            <div class="border border-success highlight">Item 2</div>
            <div class="border border-success highlight">Item 3</div>
        </div>
        <div class="d-flex justify-content-between">
            <div class="border border-success highlight">Item 1</div>
            <div class="border border-success highlight">Item 2</div>
            <div class="border border-success highlight">Item 3</div>
        </div>
        <div class="d-flex justify-content-around">
            <div class="border border-success highlight">Item 1</div>
            <div class="border border-success highlight">Item 2</div>
            <div class="border border-success highlight">Item 3</div>
        </div>
        <div class="d-flex justify-content-evenly">
            <div class="border border-success highlight">Item 1</div>
            <div class="border border-success highlight">Item 2</div>
            <div class="border border-success highlight">Item 3</div>
        </div>

        <!-- ALIGN ITEMS -->
         <div class="d-flex align-items-center bg-info">
            <div class="border border-success highlight">Item 1</div>
            <div class="border border-success highlight">Item 2</div>
            <div class="border border-success highlight">Item 3</div>

         </div>
         <div class="d-flex align-items-start bg-info">
            <div class="border border-success highlight">Item 1</div>
            <div class="border border-success highlight">Item 2</div>
            <div class="border border-success highlight">Item 3</div>

         </div>

    </div>
    
</body>
</html>
