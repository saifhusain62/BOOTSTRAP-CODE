<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="container">
        <div class="alert alert-primary">
            This is Primary Alert!!!
        </div><br>
        <div class="alert alert-secondary">
            This is Primary Alert!!!
        </div><br>
        <div class="alert alert-success">
            This is Primary Alert!!!
        </div><br>
        <div class="alert alert-warning">
            This is Primary Alert!!!
        </div><br>
        <div class="alert alert-danger text-center">
            This is Primary Alert!!!
        </div><br>
        <div class="alert alert-info text-center">
            This is Primary Alert!!!
        </div><br>

        <div id="liveAlertPlaceholder"></div>
<button type="button" class="btn btn-primary" id="liveAlertBtn">Show live alert</button>


      <div class="alert alert-warning alert-dismissible fade show m-5">
        <span>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Obcaecati, debitis.</span>

        <button class="btn-close float-end " data-bs-dismiss="alert"></button>
      </div>

    </div>

    <script>
        const alertPlaceholder = document.getElementById('liveAlertPlaceholder')
const appendAlert = (message, type) => {
  const wrapper = document.createElement('div')
  wrapper.innerHTML = [
    `<div class="alert alert-${type} alert-dismissible" role="alert">`,
    `   <div>${message}</div>`,
    '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
    '</div>'
  ].join('')

  alertPlaceholder.append(wrapper)
}

const alertTrigger = document.getElementById('liveAlertBtn')
if (alertTrigger) {
  alertTrigger.addEventListener('click', () => {
    appendAlert('Nice, you triggered this alert message!', 'success')
  })
}
    </script>
    
</body>
</html>
