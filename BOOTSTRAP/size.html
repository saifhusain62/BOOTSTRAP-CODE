<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="container">
        <div class="bg-primary w-25 p-2 m-5">
            Width-25
        </div>
        <div class="bg-primary w-50 p-2 m-5">
            Width-50
        </div>
        <div class="bg-primary w-75 p-2 m-5">
            Width-75
        </div>
        <div class="bg-primary w-100 p-2 m-5">
            Width-100
        </div>
        <div class="bg-primary w-auto p-2 m-5">
            Width-auto
        </div>
        

    </div>
    <div style="height: 100px;" class="bg-secondary">
        <div class="h-25 d-inline-block bg-danger" style="width: 120px;">Height 25%</div>
        <div class="h-50 d-inline-block bg-warning" style="width: 120px;">Height 50%</div>
        <div class="h-75 d-inline-block bg-info" style="width: 120px;">Height 75%</div>
        <div class="h-100 d-inline-block bg-success" style="width: 120px;">Height 100%</div>
        <div class="h-auto d-inline-block bg-primary" style="width: 120px;">Height auto</div>
      </div>
    
</body>
</html>
